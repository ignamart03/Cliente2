<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function bucle(init, test, actualizar, cuerpo) {
      for (let valor = init; test(valor); valor = actualizar(valor)) {
        cuerpo(valor);
      }
    }

    bucle(3, n => n > 0, n => n - 1, console.log);
        // → 3
        // → 2
        // → 1
  </script>
</body>
