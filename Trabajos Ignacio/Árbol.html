        //Funcion que busca dentro de la lista un nodo recibiendo como parámetros la lista y el nombre del nodo a buscar
        function buscar(lista, nombre) {
            if (lista.nombre === nombre) {
                return lista;
            } else {
                for (let i = 0; i < lista.hijos.length; i++) {
                    const result = buscar(nombre, lista.hijos[i]);
                    if (result) {
                        return result;
                    }
                }
                return null;
            }
        };
        //Funcion buscarIndice, similar a buscar(lista, nombre). La diferencia se haya en que en vez de devolverte el objeto, te devuleve el indice del objeto (como de bajo esta en el árbol).

            if (lista.nombre === nombre) {
                return 0;
            } else {
                for (let i = 0; i < lista.hijos.length; i++) {
                    const result = buscarIndice(nombre, lista.hijos[i]);
                    if (result) {
                        return i;
                    }
                }
                return null;
            }
        }
